<div ng-controller="projectsViewCtrl">
  <h1>Projects</h1>
  
  <table class="table">
	<tr>
	  <th>id</th>
	  <th>name</th>
	  <th>start</th>
	  <th>end</th>
	</tr>
	<tbody ng-repeat="p in projects">
	<tr ng-click="manageProject(p.id);">
	  <td>a{{p.id}}</td>
	  <td>{{p.name}}</td>
	  <td>{{p.start}}</td>
	  <td>{{p.end}}</td>
	</tr>
	</tbody>
  </table>
  
  
</div>
