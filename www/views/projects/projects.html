<div ng-controller="projectsViewCtrl">
  <h1>Projects</h1>
  
  
  
  
  
  <div class="row">
	<div class="col-sm-9">
	  Level 1: .col-sm-9
	  <div class="row">
		<div class="col-xs-8 col-sm-6">
		  Level 2: .col-xs-8 .col-sm-6
		</div>
		<div class="col-xs-4 col-sm-6">
		  Level 2: .col-xs-4 .col-sm-6
		</div>
	  </div>
	</div>
  </div>
  
  
  
  
  
  
  <table class="table">
	<tr>
	  <th>#</th>
	  <th>Name</th>
	  <th>Start</th>
	  <th>End</th>
	  <th>Notiz
	</tr>
	<tbody ng-repeat="p in projects">
	<tr ng-click="manageProject(p.id);">
	  <td>{{p.id}}</td>
	  <td>{{p.name}}</td>
	  <td>{{p.start}}</td>
	  <td>{{p.end}}</td>
	  <td>{{p.info}}</td>
	</tr>
	</tbody>
  </table>
  
  
</div>
