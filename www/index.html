<html ng-app="openRentstockApp">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>jQuery Mobile: Theme Download</title>
  <link href="assets/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/css/bootstrap-responsive.min.css" rel="stylesheet">

  <script>
	// wrap console errors to alert()
	window.onerror = function(msg, url, linenumber) {
    	alert('Error message: '+unescape(unescape(msg))+'\nURL: '+url+'\nLine Number: '+linenumber);
    	return true;
	}
  </script>
  <!-- jquery lib -->
  <script src="assets/js/jquery.js"></script>
  
  <!-- angular lib -->
  <script src="assets/js/angular.min.js"></script>
  <script src="assets/js/angular-route.js"></script>
  
  <!-- twitter-bootstrap lib for angularjs -->
  <script src="assets/js/ui-bootstrap.min.js"></script>
  <script src="assets/js/ui-bootstrap-tpls.min.js"></script>
  
  <!-- angular services -->
  
  <!-- angular components -->
  <script src="components/topnav/topnav.js"></script>
  
  <!-- angular views -->
  <script src="views/home/home.js"></script>
  
  <script src="views/projects/projects.js"></script>
  <script src="views/projects/projectDataProvider.js"></script>
  <script src="views/manageProject/manageProject.js"></script>
  <script src="views/articles/articles.js"></script>
  <script src="views/bookings/bookings.js"></script>
  
  <!-- angular init app module -->
  <script src="bootstrap.js"></script>
  
</head>
  <body>

  <div ng-include="'components/topnav/topnav.html'" ></div>
  
  <div class="container" ng-view></div>
  
  <!-- android console hack -->
<div>
  <br>
  <h2>Console</h2>
  <div id="console">
	
    <script>
	// takeover console and output to #console
	(function (){
    	var c = window.console, n = $("#console"), i = 0;
		['log', 'info', 'warn', 'error', 'debug', 'trace', 'assert'].forEach(function(f){
			c[f] = function(msg){
				n.html('<p><b>['+(i++)+'] '+f+':</b> '
				+((typeof msg === 'string' || msg instanceof String) 
					? unescape(msg.split('\n').join('<br>'))
					: angular.toJson({console: msg}))+'</p>'
				+n.html());
			};
		});
	})();
    </script>
  </div>
</div>
  
</body>
</html>
