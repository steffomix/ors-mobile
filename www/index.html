<html ng-app="openRentstockApp">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>jQuery Mobile: Theme Download</title>
  <link href="assets/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/css/bootstrap-responsive.min.css" rel="stylesheet">

  <script>
	// wrap console errors to alert()
	window.onerror = function(msg, url, linenumber) {
    	alert('Error message: '+unescape(unescape(msg))+'\nURL: '+url+'\nLine Number: '+linenumber);
    	return true;
	}
  </script>
  <!-- jquery lib -->
  <script src="assets/js/jquery.js"></script>
  
  <!-- angular lib -->
  <script src="assets/js/angular.min.js"></script>
  <script src="assets/js/angular-route.js"></script>
  
  <!-- twitter-bootstrap lib for angularjs -->
  <script src="assets/js/ui-bootstrap.min.js"></script>
  <script src="assets/js/ui-bootstrap-tpls.min.js"></script>
  
  <!-- angular components -->
  <script src="components/topnav/topnav.js"></script>
  
  <!-- angular views -->
  <script src="views/home/home.js"></script>
  <script src="views/projects/projects.js"></script>
  
  <!-- angular run -->
  <script src="bootstrap.js"></script>
  
</head>
  <body>

  <div ng-include="'components/topnav/topnav.html'" ></div>
  
  <div class="container" ng-view></div>
  
  <!-- android console hack -->
  <div id="console">
    <script>
	// takeover console and output to #console
	(function (){
	
    	var c = window.console, n = $("#console");
		['log', 'info', 'warn', 'error', 'debug', 'trace', 'assert'].forEach(function(f){
			c[f] = function(msg){
				n.append('<p><b>'+f+':</b> '+unescape(msg.replace('\n', '<br>').replace(' ', '&nbsp;'))+'</p>');
			};
		});
	})();
	console.log('test');
    </script>
  </div>
  
</body>
</html>
