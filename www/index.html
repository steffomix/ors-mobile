<html>
  <head>
	<meta charset="utf-8">
	<meta name="xxviewport" content="width=device-width, initial-scale=1">

	<title>jQuery Mobile: Theme Download</title>

<script>
(function(){
	var i = -1;
	window.startErrors = [];
	// wrap console errors to alert()
	window.onerror = function(msg, url, linenumber){
    	msg = 'startError message: ' + unescape(unescape(msg)) + '\nURL: ' + url + '\nLine Number: ' + linenumber;
		window.startErrors.unshift({
			id: i--,
			msg: msg,
			isLog: false});
    	return true;
	};
	console.log = function(msg){
		window.startErrors.unshift({
			id: i--,
			msg: msg,
			isLog: false}
		);
		//alert(unescape(unescape(msg)));
	};
	console.error = console.log;
})();
</script>

	<!-- bootstrap css -->
	<link rel="stylesheet" href="assets/css/bootstrap.min.css" />
	<link rel="stylesheet" href="assets/css/bootstrap-theme.min.css" />
	  
	<!-- angular motion css -->
	<link rel="stylesheet" href="assets/css/angular-motion.min.css" />
	  
	<!-- font-awesome -->
	<link rel="stylesheet" href="assets/css/font-awesome.min.css" />
	  
	<!-- angular base -->
	<script src="assets/js/angular-1.5.2.min.js"></script>
	<script src="assets/js/angular-route-1.5.2.min.js"></script>
	<script src="assets/js/angular-sanitize-1.5.2.min.js"></script>
	
	<!-- angular strap -->
	<script src="assets/js/angular-strap.min.js"></script>
	<script src="assets/js/angular-strap.tpl.min.js"></script>
	
	<!-- angular animate -->
	<script src="assets/js/angular-animate.min.js"></script>
	<!--<script src="assets/js/angular-animate.strap-mock.js"></script>-->
	
	<!-- angular fastclick -->
	<script src="assets/js/fastclick.min.js"></script>
	
	<!-- tinymce -->
	<script src="assets/js/tinymce.min.js"></script>
	
	<!-- ### app stuff ### -->
	<!-- angular init app modules -->
	<script src="bootstrap.js"></script>

	<!-- angular views -->
	<script src="views/home/home.js"></script>
	<script src="views/projects/projects.js"></script>
	<script src="views/manageProject/manageProject.js"></script>
	<script src="views/articles/articles.js"></script>
	<script src="views/bookings/bookings.js"></script>

	<!-- angular services -->
	<script src="services/db.js"></script>
	
	<!-- templates cache -->
	<script src="assets/js/views.tpl.min.js"></script>
	
	<!-- filter -->
	<script src="filter/nl2br.js"></script>

	<!-- angular components -->
	<script src="components/topnav/topnav.js"></script>

  </head>
  <body ng-app="openRentstockApp" style="overflow-y: scroll; padding-top: 50px">
	<div ng-include="'components/topnav/topnav.html'"></div>
	<div class="container">
	  <div ng-view ></div>

	  <!-- android console hack -->
	  <div ng-controller="consoleCtrl">
		<br>
		  <hr>
		<h2>Console Log</h2>
		<div class="row">
		  <table class="table">
			<tr>
			<th style="width: 5%">ID</th>
			<th style="width: 95%">Message</th>
			<tbody ng-repeat="m in msg">
			  <tr>
				<td>
				  <b ng-show="m.isLog">Log {{m.id}}:</b>
				  <b ng-show="!m.isLog">Error {{m.id}}:</b>
				</td>
				<td>
				  <textarea cols="80" rows="10" class="input-lg" style="font-size: 12px" ng-bind-html="m.msg | json" style="font-size: 10px"></textarea>
				</td>
			  </tr>
			</tbody>
		  </table>
		</div>
	  </div>
	</div>

	
  </body>
</html>
