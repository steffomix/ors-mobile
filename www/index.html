  <script>
	// takeover console errors to alert syntax errors
	window.onerror = function(msg, url, linenumber) {
    alert('Error message: '+unescape(unescape(msg))+'\nURL: '+url+'\nLine Number: '+linenumber);
    return true;
}
    </script>
  <!-- jquery lib -->

  <script src="assets/js/bootstrap-button.js"></script>

  <body ng-app="openRentstockApp">
  <div ng-include="'components/topnav/topnav.html'" ></div>
  <div class="container" ng-view></div>
  
  <!-- android console hack -->
  <div id="console">
    <script>
	// takeover console and output to #console
	(function (){
	
    	var c = window.console, n = $("#console");
		['log', 'info', 'warn', 'error', 'debug', 'trace', 'assert'].forEach(function(f){
			c[f] = function(msg){
				n.append('<p><b>'+f+':</b> '+unescape(msg.replace('\n', '<br>').replace(' ', '&nbsp;'))+'</p>');
			};
		});
	})();
    </script>
  </div>
  
</body>
