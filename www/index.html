<html ng-app="openRentstockApp">
<head>
	<meta charset="utf-8">
	<!--<meta name="viewport" content="width=device-width, initial-scale=1">-->
	<title>jQuery Mobile: Theme Download</title>
  <link href="assets/css/bootstrap.css" rel="stylesheet">
    <style>
      body {
        padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
      }
    </style>
  <link href="assets/css/bootstrap-responsive.css" rel="stylesheet">
  <script src="assets/js/angular.min.js"></script>
	<script src="app/bootstrap.js"></script>
	
	
	
</head>
<body>
  <div class="navbar navbar-fixed-top">
	<div class="navbar-inner">
	  <div class="container">
		<a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
		  <span class="icon-bar"></span>
		  <span class="icon-bar"></span>
		  <span class="icon-bar"></span>
		</a>
		<a class="brand" href="#">Project - context</a>
		<div class="nav-collapse">
		  <ul class="nav">
			<li class="active"><a href="#">Home</a></li>
			<li><a href="#about">About</a></li>
			<li><a href="#contact">Contact</a></li>
		  </ul>
		</div><!--/.nav-collapse -->
	  </div>
	</div>
  </div>
  <div class="container">
	
	
	
	
	
	<div ng-controller="gemCtrl">
	  <div ng-repeat="g in gems">
	    id: {{g.id}}<br>
	    name: {{g.name}}<br>
	    <button ng-show="g.avail"> add to cart </button>
	  </div>
	  {{orderProp}}
	</div>
	
	<div ng-controller="">{{test}}</div>
  </div> <!-- /container -->
  
  
  
  
  
  
  
  
  
  <script src="assets/js/jquery.js"></script>
  <script src="assets/js/bootstrap-transition.js"></script>
  <script src="assets/js/bootstrap-alert.js"></script>
  <script src="assets/js/bootstrap-modal.js"></script>
  <script src="assets/js/bootstrap-dropdown.js"></script>
  <script src="assets/js/bootstrap-scrollspy.js"></script>
  <script src="assets/js/bootstrap-tab.js"></script>
  <script src="assets/js/bootstrap-tooltip.js"></script>
  <script src="assets/js/bootstrap-popover.js"></script>
  <script src="assets/js/bootstrap-button.js"></script>
  <script src="assets/js/bootstrap-collapse.js"></script>
  <script src="assets/js/bootstrap-carousel.js"></script>
  <script src="assets/js/bootstrap-typeahead.js"></script>
  
  <div id="console"></div>
  <script src="assets/js/var-dump.js"></script>
  <script>
	
	// takeover console and output to #console
	(function (){
    	var c = window.console, n = $("#console");
    	if (!c) return;
		
		['log', 'info', 'warn', 'error', 'debug', 'trace', 'assert'].forEach(function(f){
			c[f] = function(msg){
				n.append('<p><b>'+f+':</b> '+msg+'</p>');
			};
		});
	})();
	
	// short wrapper to var_dump
	_ = my_dump;
	
  </script>
</body>
</html>
